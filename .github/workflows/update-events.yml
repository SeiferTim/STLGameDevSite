name: Update Meetup Events

on:
  schedule:
    - cron: "0 0 * * *" # every midnight UTC
  workflow_dispatch:

jobs:
  update-events:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Fetch and update events
        run: node scripts/fetchRSSEvents.mjs

      - name: Commit changes if events.json changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
          else
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add data/events.json
            git commit -m "Update events.json from Meetup RSS feed"
            git push
          fi
